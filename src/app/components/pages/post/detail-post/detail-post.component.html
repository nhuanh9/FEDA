<link rel="stylesheet" href="../assets/vendor/fontawesome-free/css/all.min.css">
<link rel="stylesheet" href="../assets/css/sb-admin-2.min.css">
<div class="row">
  <div class="col-lg-6 ">

    <!-- Illustrations -->
    <div class="card shadow mb-4 ml-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">{{post.content}} </h6>
        <div class="text-center">
          <img *ngFor="let img of imgs" class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 15rem;"
               src="{{img.linkImg}}"
               alt="">
        </div>
      </div>
      <div class="card-body">
        <h4 class="small">
          <i>{{post.createAt | date : 'dd/MM/yyyy'}}</i>
          -
          <a>{{post.user.username}}</a>

          <a class="float-right" style="color: blue">{{post.category.name}}</a>
        </h4>

      </div>
    </div>
  </div>
  <div class="col-lg-6">

    <!-- Illustrations -->
    <div class="card shadow mb-4 mr-4">
      <div class="card-body">
        <div *ngFor="let cmt of post.listComment">
          <a href="">{{cmt.user.username}}</a> : <span>{{cmt.content}}</span>
          <hr>
        </div>
      </div>
      <form [formGroup]="formGroup" (ngSubmit)="addComment(post.id)" class="form-group m-3 row">
        <div class="d-flex flex-row align-items-start">
          <input type="textarea" class="form-control ml-1 shadow-none textarea" formControlName="content"></div>
        <button class="btn btn-primary btn-sm shadow-none ml-2" type="submit">Comment</button>
        <button class="btn btn-outline-primary btn-sm ml-1 shadow-none" type="button">Cancel</button>
      </form>
    </div>
  </div>
</div>
