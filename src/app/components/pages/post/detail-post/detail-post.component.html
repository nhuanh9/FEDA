<link rel="stylesheet" href="../assets/vendor/fontawesome-free/css/all.min.css">
<link rel="stylesheet" href="../assets/css/sb-admin-2.min.css">
<div class="row">
  <div class="col-lg-6 ">

    <!-- Illustrations -->
    <div class="card shadow mb-4 ml-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">{{post.content}} </h6>
        <div class="text-center">
          <img *ngFor="let img of imgs" class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 15rem;"
               src="{{img.linkImg}}"
               alt="">
        </div>
      </div>
      <div class="card-body">
        <h4 class="small">
          <i>{{post.createAt | date : 'dd/MM/yyyy'}}</i>
          -
          <a>{{post.user.username}}</a>

          <a class="float-right" style="color: blue">{{post.category.name}}</a>
        </h4>

      </div>
    </div>
  </div>
  <div class="col-lg-6">

    <!-- Illustrations -->
    <div class="card shadow mb-4 mr-4">
      <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Danh sách phản hồi </h6>
      </div>
      <div class="card-body">
        <div class="text-center">
          <img class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 25rem;"
               src="https://scontent.fhan5-7.fna.fbcdn.net/v/t1.0-9/135365840_440524424024592_841891782036468209_n.jpg?_nc_cat=100&ccb=2&_nc_sid=09cbfe&_nc_ohc=6B6zUhPRC1gAX--TcNo&_nc_ht=scontent.fhan5-7.fna&oh=34bdeaa851ccf57cff8377ea00b3b801&oe=602792F5"
               alt="">
        </div>
        <div class="row text-center">
          <div class="col-12">
            <p>Đào Như Anh</p>
            <p>CNTT4-K58 UTC</p>
            <p>anh.dao@codegym.vn</p>
            <p>Giảng viên tại Codegym</p>
          </div>

        </div>

      </div>
    </div>
</div>
