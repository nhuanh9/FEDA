<link rel="stylesheet" href="../assets/vendor/fontawesome-free/css/all.min.css">
<link rel="stylesheet" href="../assets/css/sb-admin-2.min.css">
<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
      <!-- Nested Row within Card Body -->
      <div class="row">
        <div class="col-lg-12">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Tạo mới bài đăng</h1>
            </div>
            <form class="user" [formGroup]="createPostForm" (ngSubmit)="createImage()">
              <div class="form-group row">
                <div class="col-sm-1 mb-3 mb-sm-0 pt-2">
                  <span>Thể loại </span>
                </div>
                <div class="col-sm-4 mb-3 mb-sm-0">
                  <select class="custom-select custom-select-sm"
                          formControlName="category">
                    <option *ngFor="let category of categories"
                            [value]="category.id">{{category.name}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control form-control-user" id="exampleInputEmail"
                       placeholder="Nội dung bài viết" formControlName="content">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Upload</span>
                </div>
                <div class="custom-file">
                  <input type="file" id="file"
                         #userPhoto
                         multiple
                         (change)="showPreview($event)"
                         name="image"
                         autocomplete="off" class="custom-file-input" id="inputGroupFile01">
                  <label class="custom-file-label" for="inputGroupFile01">Choose</label>
                </div>
                <div class="text-center">
                  <img *ngFor="let img of imgs" class="img-fluid px-3 px-sm-4 mt-3 mb-4" style="width: 15rem;"
                       src="{{img.linkImg}}"
                       alt="">
                </div>
              </div>
              <input type="submit" class="btn btn-primary btn-user btn-block" value="Đăng ký">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
<script src="../assets/vendor/jquery/jquery.min.js"></script>
<script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../assets/vendor/jquery-easing/jquery.easing.min.js"></script>

<script src="../assets/js/sb-admin-2.min.js"></script>

<script src="../assets/vendor/chart.js/Chart.min.js"></script>
<script src="../assets/js/demo/chart-area-demo.js"></script>
<script src="../assets/js/demo/chart-pie-demo.js"></script>
