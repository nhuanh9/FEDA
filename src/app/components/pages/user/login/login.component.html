        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->

            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Xin chào!!!</h1>
                </div>
                <form class="user" [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user"
                           id="exampleInputEmail" aria-describedby="emailHelp"
                           placeholder="Nhập vào tên đăng nhập" formControlName="username">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user"
                           id="exampleInputPassword" placeholder="Nhập vào mật khẩu" formControlName="password">
                  </div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Ghi nhớ đăng nhập</label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary btn-user btn-block">
                    Login
                  </button>
                  <hr>
                  <!--                  <a href="../../../../../index.html" class="btn btn-google btn-user btn-block disabled" >-->
                  <!--                    <i class="fab fa-google fa-fw"></i> Đăng nhập với Google-->
                  <!--                  </a>-->
                  <!--                  <a href="../../../../../index.html" class="btn btn-facebook btn-user btn-block disabled">-->
                  <!--                    <i class="fab fa-facebook-f fa-fw"></i> Đăng nhập với Facebook-->
                  <!--                  </a>-->
                </form>
                <hr>
                <div class="text-center">
                  <!--                  <a class="small" href="forgot-password.html">Quên mật khẩu?</a>-->
                </div>
                <div class="text-center">
                  <a class="small" [routerLink]='["/register"]'>Tạo mới tài khoản?</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
