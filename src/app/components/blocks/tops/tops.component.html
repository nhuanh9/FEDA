<div class="card shadow mb-4">

  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item ">
        <img src="https://github.com/nhuanh9/imgFEDA/blob/master/certificate-with-ribbon-bow-copy-space.jpeg?raw=true"
             class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <div class="img">
            <img src="{{topPosts.imageUrls}}" alt=""
                 style="width: 200px;">
          </div>
          <h2>{{topPosts.username}}</h2>
          <h4> HAM HỌC HỎI</h4>
          <p><i>Người đăng nhiều bài nhất</i></p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://github.com/nhuanh9/imgFEDA/blob/master/copy-space-woman-with-graduation-diploma.jpeg?raw=true"
             class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <div class="img">
            <img src="{{topComments.imageUrls}}" alt=""
                 style="width: 200px;"></div>
          <h2 style="color: #716b6b">{{topComments.username}}</h2>
          <h4 style="color: #716b6b">NGƯỜI TỐT BỤNG</h4>
          <p style="color: #716b6b"><i>Người comment nhiều nhất</i></p>
        </div>
      </div>
      <div class="carousel-item active">
        <img
          src="https://github.com/nhuanh9/imgFEDA/blob/master/education-diploma-certificate-copy-space-background.jpeg?raw=true"
          class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <div class="img">
            <img src="{{topLinkDocs.imageUrls}}" alt=""
                 style="width: 200px;">
          </div>
          <h2>{{topLinkDocs.username}}</h2>
          <h4>TRÙM LƯU TRỮ</h4>
          <p><i>Người đăng nhiều tài liệu nhiều nhất</i></p>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
