

<!-- Begin Page Content -->

<!-- Page Heading -->

<div class="row">
  <div class="col-8">
    <div class="row">
      <div class="col-12">
        <app-list-post></app-list-post>
      </div>
      <div class="col-12">
        <app-top-posts></app-top-posts>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card shadow mb-4"
         style="background: url('https://media.giphy.com/media/t7Qb8655Z1VfBGr5XB/giphy.gif');">

      <div class="card-body">
        <h5 class="mb-2 font-weight-bold text-white">{{adminPosts[0].createAt | date : 'dd/MM/yyyy'}}, Admin thông báo</h5>

          <div class="text-center">
          </div>
          <div class="row text-center text-white">
            <div class="col-12">
              <h3><i>"{{adminPosts[0].content}}"</i></h3>
            </div>
            <div class="col-12">
              <a [routerLink]="['/users/posts', adminPosts[0].id]">
                Xem chi tiết
              </a>
            </div>
          </div>
      </div>
    </div>
    <app-link-tai-lieu></app-link-tai-lieu>
    <div class="card shadow mb-4"
         style="background: url('https://img.freepik.com/free-vector/white-background-with-blue-tech-hexagon_1017-19366.jpg?size=626&ext=jpg')">
      <!-- Card Body -->
      <div class="card-body">

        <h5 class="mb-2 font-weight-bold">Danh mục</h5>
        <div class="row">
          <div class="col-6 mb-2" *ngFor="let category of categories">
            <a [routerLink]="['/users/link-docs', category.id]" class="text-primary"><img
              src="https://media.giphy.com/media/WV9R2niZMMbcE5a9um/giphy.gif" alt=""
              style="width: 15%">{{category.name}}
            </a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
<script src="../assets/vendor/jquery/jquery.min.js"></script>

<script src="../assets/js/sb-admin-2.min.js"></script>

<script src="../assets/vendor/chart.js/Chart.min.js"></script>
