</head>

<body>
<div id="res">Kết quả</div>
<form id="myForm">
  <input type="text" id="name" name="name">
  <input type="radio" name="male" value="nam" id="nam"> Nam
  <input type="radio" name="male" value="nu" id="nu"> Nu
  <button type="button" onclick="myFunction()" id="nut">Submit</button>
</form>
<script>
  function myFunction() {
    var elements = document.getElementById("myForm").elements;
    var obj = {};
    for (var i = 0; i < elements.length; i++) {
      var item = elements.item(i);
      obj[item.name] = item.value;
    }
    document.getElementById('name').disabled = true;
    document.getElementById('nam').disabled = true;
    document.getElementById('nu').disabled = true;
    document.getElementById('nut').disabled = true;
  }

</script>
</body>
